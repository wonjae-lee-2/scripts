name: docker
services:
  python:
    image: lee/python:3.10.4
    build: ./docker-python
    ports: 
      - "8888:8888"
    volumes:
      - type: bind
        source: /home/ubuntu/github
        target: /root/github
  r:
    image: lee/r:4.2.0
    build: ./docker-r
    ports: 
      - "8787:8787"
    volumes:
      - type: bind
        source: /home/ubuntu/github
        target: /root/github
  julia:
    image: lee/julia:1.7.3
    build: ./docker-julia
    ports: 
      - "1234:1234"
    volumes:
      - type: bind
        source: /home/ubuntu/github
        target: /root/github
  psql:
    image: postgres:14.3
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: psql
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=PASSWORD_FILE
  mysql:
    image: mysql:8.0.29
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=PASSWORD_FILE
volumes:
  psql:
  mysql:
